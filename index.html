<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h3>Sign In!</h3>
            <div class="social">
                <div class="fb">
                    Facebook
                </div>
                <div class="google">
                    Google
                </div>
            </div>
            <hr />
            <form>
                <input class = "Email" placeholder="Email" required/>
                <input class = "Password" placeholder="Password" required/>
                <button class="Login">LOG IN</button>
                <div>Forgot your Password?</div>
            </form>
        </div>

        <div class="bottom">
            <div class="text">
                Don't Have An Account Yet?
            </div>
            <button class="signup">
                SIGNUP!
            </button>
        </div>
    </div>
</body>
</html>
